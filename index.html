<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/31f57c66e3.js"></script>
    <title>Boogle</title>
</head>

<body>

	<div class="header">
		<ul class="main-menu" id="glavnimeni" style="list-style-type:none">
			<li id="menu-item-1">
				<a href="https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1">Bmail</a>
			</li>
			<li id="menu-item-2">
				<a href="https://www.google.si/imghp?hl=sl&tab=wi&ei=FEb4VZWKEcX-UIuwsdAD&ved=0CA8Qqi4oAQ">Slikice</a>
			</li>
			<li id="menu-item-3">
				<i class="fa fa-square fa-2x" aria-hidden="true"></i>
			</li>
			<li id="menu-item-4">
				<a href="https://accounts.google.com/ServiceLogin?hl=sl&passive=true&continue=https://www.google.si/%3Fgws_rd%3Dcr%26ei%3DbbrzV73INMHBUo3HkOgG">Prijava</a>
			</li>
		</ul>
	</div>


	<div class="master-container">
		<div class="logo-box">
			<div class="boogle">
				<img src="Boogle.png">
			</div>
			<div class="logo-subtext">Slovenija</div>
		</div>
		<div>
			<input class="form" type="text" name="Iskanje" value="Poiščite v Googlu ali vnesite URL">
		</div>
		<div>
			<span><input class="button" type="submit" value="Iskanje Google"> </span>
			<span><input class="button" type="submit" value="Klik na srečo"> </span>
		</div>
	</div>


	<div class="footer-menu">
		<span class="footer-left">
			<a href="https://www.google.si/intl/sl/ads/?fg=1">Oglaševanje</a>
            <a href="https://www.google.si/services/?fg=1">Posel</a>
            <a href="https://www.google.si/intl/sl/about/">Predstavitev</a>
		</span>
		<span class="footer-right">
			<a href="https://www.google.si/intl/sl/policies/privacy/?fg=1">Zasebnost</a>
            <a href="https://www.google.si/intl/sl/policies/terms/regional.html">Pogoji</a>
            <a href="https://www.google.si/preferences?hl=sl">Nastavitve</a>
            <a href="https://www.google.com/?gws_rd=cr&ei=bbrzV73INMHBUo3HkOgG&fg=1">Uporabi Google.si</a>
		</span>
	</div>
